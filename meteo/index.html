<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Appli météo</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        a:link, a:visited, a:active {
            color: #333;
            text-decoration: none;
        }
        a:focus, a:hover {
            text-decoration: underline;
        }

        body {
            background: linear-gradient(to bottom, #87ceeb, #f0f8ff);
            font-family: 'Arial', sans-serif;
        }

        .weather-app {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .location h1 {
            margin: 0;
            font-size: 2em;
            color: #333;
            font-weight: bold;
        }

        .location p {
            margin: 5px 0 20px;
            color: #777;
        }

        .weather-info {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .weather-info img {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            width: 100px;
            height: 100px;
        }

        .weather-info h2 {
            margin: 10px 0;
            font-size: 3em;
            font-weight: bold;
            color: #333;
        }

        .weather-info p {
            margin: 5px 0;
            font-size: 1.2em;
            color: #555;
        }

        .details {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .detail {
            text-align: center;
        }

        .detail p {
            margin: 5px 0;
            color: #333;
        }

        .detail p:first-child {
            color: #777;
        }

        /* slider rules and classes */
        .slider-container {
            display: flex;
            overflow-x: scroll;
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }

        .slide {
            scroll-snap-align: start;
            flex: 0 0 100vw;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .nav {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        .nav a {
            display: inline-block;
            width: 20px;
            height: 20px;
            background-color: #333;
            border-radius: 50%;
            text-indent: -9999px;
        }

        .nav a:hover, .nav a:focus {
            background-color: gray;
        }
    </style>
</head>
<body>


    <div class="slider-container">

        <div class="slide" id="slide1">
            <div class="weather-app">
                <div class="location">
                    <h1 id="city-today">
                        <a href="https://www.meteo.gc.ca/city/pages/qc-133_metric_f.html" title="Lien vers Météo Canada">Québec</a>
                    </h1>
                    <p id="date-today">Aujourd'hui</p>
                </div>
                <div class="weather-info">
                    <img id="div-icon-today" src="weather-icon.png" alt="Weather Icon">
                    <h2 id="div-temp-today">25°C</h2>
                    <p id="div-desc-today">Partly Cloudy</p>
                </div>
                <div class="details">
                    <div class="detail">
                        <p>Humidité</p>
                        <p id="div-humidity-today">60%</p>
                    </div>
                    <div class="detail">
                        <p>Vent</p>
                        <p id="div-wind-today">15 km/h</p>
                    </div>
                    <div class="detail">
                        <p>Feels like</p>
                        <p id="div-feels-like-today">24°C</p>
                    </div>
                </div>
            </div>
        </div>


        <div class="slide" id="slide2">
            <!-- tomorrow -->
            <div class="weather-app">
                <div class="location">
                    <h1 id="city-tomorrow">
                        <a href="https://www.meteo.gc.ca/city/pages/qc-133_metric_f.html" title="Lien vers Météo Canada">Québec</a>
                    </h1>
                    <p id="date-tomorrow">Demain</p>
                </div>
                <div class="weather-info">
                    <img id="div-icon-tomorrow" src="weather-icon.png" alt="Weather Icon">
                    <h2 id="div-temp-tomorrow">25°C</h2>
                    <p id="div-desc-tomorrow">Partly Cloudy</p>
                </div>
                <div class="details">
                    <div class="detail">
                        <p>Humidité</p>
                        <p id="div-humidity-tomorrow">60%</p>
                    </div>
                    <div class="detail">
                        <p>Vent</p>
                        <p id="div-wind-tomorrow">15 km/h</p>
                    </div>
                    <div class="detail">
                        <p>Feels like</p>
                        <p id="div-feels-like-tomorrow">24°C</p>
                    </div>
                </div>
            </div>
        </div>


        <div class="slide" id="slide3">
            <!-- day after tomorrow -->
            <div class="weather-app">
                <div class="location">
                    <h1 id="city-day-after-tomorrow">
                        <a href="https://www.meteo.gc.ca/city/pages/qc-133_metric_f.html" title="Lien vers Météo Canada">Québec</a>
                    </h1>
                    <p id="date-day-after-tomorrow">Après-demain</p>
                </div>
                <div class="weather-info">
                    <img id="div-icon-day-after-tomorrow" src="weather-icon.png" alt="Weather Icon">
                    <h2 id="div-temp-day-after-tomorrow">25°C</h2>
                    <p id="div-desc-day-after-tomorrow">Partly Cloudy</p>
                </div>
                <div class="details">
                    <div class="detail">
                        <p>Humidité</p>
                        <p id="div-humidity-day-after-tomorrow">60%</p>
                    </div>
                    <div class="detail">
                        <p>Vent</p>
                        <p id="div-wind-day-after-tomorrow">15 km/h</p>
                    </div>
                    <div class="detail">
                        <p>Feels like</p>
                        <p id="div-feels-like-day-after-tomorrow">24°C</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
    
    <div class="nav">
        <a href="#slide1">1</a>
        <a href="#slide2">2</a>
        <a href="#slide3">3</a>
    </div>


    </main>

    <script src="./js/jquery-3.3.1.slim.min.js"></script>
   
    <script>
        function genereLienIcone(quelCode) {
            // https://openweathermap.org/weather-conditions
            let adresseImage = `http://openweathermap.org/img/wn/${quelCode}@2x.png`;
            return adresseImage;
        }
    
        function formatWeather(number) {
            let numberStr = number.toString();
            let parts = numberStr.split('.');
            return parts[0];
        }
    
        async function meteoAuj(quelleVille, quelleLangue) {
            const q = await fetch(`https://api.openweathermap.org/data/2.5/weather?id=${quelleVille}&lang=${quelleLangue}&units=metric&APPID=0c98af945c8169d1e0fb538cd4ff153f`).then(response => response.json());
    
            injectDataInDOM(
                "#div-temp-today",
                q.main.temp,
                q.main.feels_like,
                "#div-desc-today",
                q.weather[0].description,
                "#div-icon-today",
                q.weather[0].icon,
                "#div-feels-like-today",
                q.main.humidity,
                "#div-humidity-today",
                q.wind.speed,
                "#div-wind-today"
            );
        }
    
        async function prevMeteo() {
            const q = await fetch('https://api.openweathermap.org/data/2.5/forecast?q=quebec&lang=fr&cnt=3&units=metric&appid=0c98af945c8169d1e0fb538cd4ff153f').then(response => response.json());
    
            // injections demain
            injectDataInDOM(
                "#div-temp-tomorrow",
                q.list[1].main.temp,
                q.list[1].main.feels_like,
                "#div-desc-tomorrow",
                q.list[1].weather[0].description,
                "#div-icon-tomorrow",
                q.list[1].weather[0].icon,
                "#div-feels-like-tomorrow",
                q.list[1].main.humidity,
                "#div-humidity-tomorrow",
                q.list[1].wind.speed,
                "#div-wind-tomorrow"
            );
    
            // injections après-demain
            injectDataInDOM(
                "#div-temp-day-after-tomorrow",
                q.list[2].main.temp,
                q.list[2].main.feels_like,
                "#div-desc-day-after-tomorrow",
                q.list[2].weather[0].description,
                "#div-icon-day-after-tomorrow",
                q.list[2].weather[0].icon,
                "#div-feels-like-day-after-tomorrow",
                q.list[2].main.humidity,
                "#div-humidity-day-after-tomorrow",
                q.list[2].wind.speed,
                "#div-wind-day-after-tomorrow"
            );
        }
    
        function injectDataInDOM(
            divTemp,
            temp,
            feels_like,
            divDesc,
            Desc,
            DivIcone,
            icone,
            divFeelsLike,
            humidity,
            divHumidity,
            wind,
            divWind
        ) {
            let lienIcone = genereLienIcone(icone);
            document.querySelector(divTemp).innerHTML = `${formatWeather(temp)}&nbsp;°C`;
            document.querySelector(divFeelsLike).innerHTML = `${formatWeather(feels_like)}&nbsp;°C`;
            document.querySelector(divDesc).innerHTML = Desc;
            document.querySelector(DivIcone).src = lienIcone;
            document.querySelector(divHumidity).innerHTML = `${formatWeather(humidity)}&nbsp;%`;
            document.querySelector(divWind).innerHTML = `${formatWeather(wind)}&nbsp;km/h`;
    
            return;
        }
    
        function main() {
            meteoAuj("6325494", "fr");
            prevMeteo();
        }
    
        main();
    </script>
    
    
    
</body>
</html>
