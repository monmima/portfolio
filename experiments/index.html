<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- load libraries -->
    <!-- Load Slick CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>

    <style>
        .slide {
            aspect-ratio: 16 / 9;
        }
        .slick-dots {
            background-color: pink;
            display: flex;
            justify-content: center;
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            z-index: 100;
        }

    </style>
</head>
<body>

    <!-- start wrapper -->
    <div class="max-w-3xl mx-auto relative">
        <h1 class="bg-gray-500 text-white text-center">test</h1>

        <!-- Slider container -->
        <div class="slider flex justify-between items-center">
            <div class="slider__slide bg-yellow-500">
                <img src="https://cdn.akamai.steamstatic.com/steam/apps/257350/ss_e7b9946871e2b7554dabf67725ecaf3c48f831bd.600x338.jpg" alt="">
            </div>
            <div class="slider__slide">
                <img src="https://cdn.akamai.steamstatic.com/steam/apps/257350/ss_02a9b01adfae21d29d9e7b4a01dd9e34b7dcdc10.600x338.jpg" alt="">
            </div>
            <div class="slider__slide">
                <img src="https://cdn.akamai.steamstatic.com/steam/apps/257350/ss_c30db251e3267a26669840c2a7eef455669204ad.600x338.jpg" alt="">
            </div>
        </div>

        <div>test</div>

        <div class="custom-arrows-container absolute flex justify-between w-full top-1/2 transform -translate-y-5"></div>
    </div>
    <!-- end wrapper -->



    

    <!-- load libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>

    <!-- Initialize Slick -->
    <script>
        $(document).ready(function(){
            $('.slider').slick({
                appendArrows: $('div.custom-arrows-container'),
                dots: true,
                infinite: false,
                prevArrow: '<button type="button" class="bg-green-100 p-2 z-10">(===</button>',
                nextArrow: '<button type="button" class="bg-green-100 p-2 z-10">===)</button>',
                slidesToShow: 2,
            });
        });
    </script>
</body>
</html>
