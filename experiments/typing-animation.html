<!DOCTYPE html>
<html>
<head>
  <style>
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    /* Apply the typing animation to the text */
    .typing-text {
      animation: typing 3s steps(30) infinite;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid;
    }
  </style>
</head>
<body>
  <h1 class="typing-text">Hello, World!</h1>
</body>
</html>
